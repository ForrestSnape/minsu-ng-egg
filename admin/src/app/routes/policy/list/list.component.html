<page-header-wrapper [title]="null" [breadcrumb]="breadcrumb">
  <nz-card>
    <div class="d-flex align-items-center mb-md">
      <nz-range-picker style="width:300px" [(ngModel)]="date_range"></nz-range-picker>
      &nbsp;&nbsp;
      <nz-input-group style="width: 300px;" nzSearch [nzSuffix]="suffixButton">
        <input type="text" [(ngModel)]="search_text" nz-input placeholder="请输入政策名称/关键字">
      </nz-input-group>
      <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSearch (click)="doSearch()">搜索</button>
      </ng-template>
      &nbsp;&nbsp;
      <button nz-button nzType="default" (click)="doReset()">重置</button>
    </div>
    <div class="d-flex align-items-center mb-md">
      <button nz-button nzType="primary" (click)="addPolicy()"><i nz-icon type="plus"></i>添加政策</button>
      &nbsp;&nbsp;
      <nz-dropdown *ngIf="selectedRows.length > 0" [nzPlacement]="'bottomLeft'">
        <button nz-button nz-dropdown>
          批量操作
          <i nz-icon type="down"></i>
        </button>
        <ul nz-menu>
          <li nz-menu-item (click)="batch(1)">删除</li>
          <li nz-menu-item (click)="batch(2)">展示</li>
          <li nz-menu-item (click)="batch(3)">取消展示</li>
        </ul>
      </nz-dropdown>
    </div>
    <st #st [data]="policies" [columns]="columns" [loading]="loading" [page]="page" [pi]="pi" [ps]="ps" [total]="total"
      (change)="_click($event)">
    </st>
  </nz-card>
</page-header-wrapper>
<ng-template #breadcrumb>
  <nz-breadcrumb>
    <nz-breadcrumb-item><a [routerLink]="''">首页</a></nz-breadcrumb-item>
    <nz-breadcrumb-item><a [routerLink]="'/policy'">政策</a></nz-breadcrumb-item>
    <nz-breadcrumb-item><a [routerLink]="'/policy'">政策管理</a></nz-breadcrumb-item>
    <nz-breadcrumb-item>政策列表</nz-breadcrumb-item>
  </nz-breadcrumb>
</ng-template>
