<page-header-wrapper [title]="null" [breadcrumb]="breadcrumb">
  <nz-card [nzBordered]="false">
    <form nz-form [formGroup]="form" (ngSubmit)="submit(form)" se-container="1" style="width: 50%;">
      <se label="上级分类" error="请选择上级分类" required>
        <nz-select formControlName="pid" nzShowSearch nzPlaceHolder="请选择上级分类">
          <nz-option *ngFor="let category of categories" nzLabel="{{category.name}}" nzValue="{{category.category_id}}"></nz-option>
        </nz-select>
      </se>
      <se label="分类名称" error="请输入分类名称" required>
        <input nz-input formControlName="name" placeholder="分类名称">
      </se>
      <se label="分类排序" error="请输入数字格式的分类排序" required>
        <input nz-input formControlName="sort" placeholder="分类排序">
      </se>
      <se>
        <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">提交</button>
      </se>
    </form>
  </nz-card>
</page-header-wrapper>
<ng-template #breadcrumb>
  <nz-breadcrumb>
    <nz-breadcrumb-item><a [routerLink]="''">首页</a></nz-breadcrumb-item>
    <nz-breadcrumb-item><a [routerLink]="'/article'">文章</a></nz-breadcrumb-item>
    <nz-breadcrumb-item><a [routerLink]="'/article/category'">分类管理</a></nz-breadcrumb-item>
    <nz-breadcrumb-item>添加分类</nz-breadcrumb-item>
  </nz-breadcrumb>
</ng-template>
