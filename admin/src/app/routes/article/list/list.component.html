<page-header-wrapper [title]="null" [breadcrumb]="breadcrumb">
  <nz-card>
    <div class="d-flex align-items-center mb-md">
      <nz-select style="width: 200px" nzShowSearch nzPlaceHolder="全部分类" [(ngModel)]="category_id">
        <nz-option *ngFor="let category of categories" nzLabel="{{category.name}}" nzValue="{{category.category_id}}"></nz-option>
      </nz-select>
      &nbsp;&nbsp;
      <nz-range-picker style="width:300px" [(ngModel)]="date_range"></nz-range-picker>
      &nbsp;&nbsp;
      <nz-input-group style="width: 300px;" nzSearch [nzSuffix]="suffixButton">
        <input type="text" [(ngModel)]="search_text" nz-input placeholder="请输入文章名称/关键字">
      </nz-input-group>
      <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSearch (click)="doSearch()">搜索</button>
      </ng-template>
      &nbsp;&nbsp;
      <button nz-button nzType="default" (click)="doReset()">重置</button>
    </div>
    <div class="d-flex align-items-center mb-md">
      <button nz-button nzType="primary" (click)="addArticle()" acl="{{this.ruleConfig.rules.article.add}}"><i nz-icon type="plus"></i>添加文章</button>
      &nbsp;&nbsp;
      <nz-dropdown *ngIf="selectedRows.length > 0" [nzPlacement]="'bottomLeft'">
        <button nz-button nz-dropdown>
          批量操作
          <i nz-icon type="down"></i>
        </button>
        <ul nz-menu>
          <li nz-menu-item (click)="batch(1)" acl="{{this.ruleConfig.rules.article.del}}">删除</li>
          <li nz-menu-item (click)="batch(2)">发布</li>
          <li nz-menu-item (click)="batch(3)">取消发布</li>
        </ul>
      </nz-dropdown>
    </div>
    <st #st [data]="articles" [columns]="columns" [loading]="loading" [page]="page" [pi]="pi" [ps]="ps" [total]="total"
      (change)="_click($event)">
    </st>
  </nz-card>
</page-header-wrapper>
<ng-template #breadcrumb>
  <nz-breadcrumb>
    <nz-breadcrumb-item><a [routerLink]="''">首页</a></nz-breadcrumb-item>
    <nz-breadcrumb-item><a [routerLink]="'/article'">文章</a></nz-breadcrumb-item>
    <nz-breadcrumb-item><a [routerLink]="'/article'">文章管理</a></nz-breadcrumb-item>
    <nz-breadcrumb-item>文章列表</nz-breadcrumb-item>
  </nz-breadcrumb>
</ng-template>
